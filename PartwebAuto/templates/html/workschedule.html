<!DOCTYPE html>
<html lang="en">
{% include 'html/head.html' %}
{% include 'html/nav.html' %}
<body id='launcherBody'>
    {%with messages = get_flashed_messages()%} {%if messages %}
    <script type="text/javascript">
        alert("{{messages[-1]}}");
    </script>
    {%endif%} {%endwith%}
    <h1 align="center" id="workScheduleTitle1"></h1>
    <h2 align="center" id="workScheduleTitle2"></h2>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 form-group">
                <div class="input-group" id="DateDemo">
                    <input type='text' id='scheduleDatePicker' placeholder="Select Week" />
                </div>
            </div>
        </div>
        <div class="card bg-light text-dark">
            <div class="btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="checkbox" checked autocomplete="off"> Checked 월
                </label>
                <label class="btn btn-secondary active">
                    <input type="checkbox" autocomplete="off"> Checked 화
                </label>
                <label class="btn btn-secondary active">
                    <input type="checkbox" checked autocomplete="off"> Checked 수
                </label>
                <label class="btn btn-secondary active">
                    <input type="checkbox" autocomplete="off"> Checked 목
                </label>
                <label class="btn btn-secondary active">
                    <input type="checkbox" checked autocomplete="off"> Checked 금
                </label>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            initScheduleDatePicker();
        });
    </script>
</body>
</html>
