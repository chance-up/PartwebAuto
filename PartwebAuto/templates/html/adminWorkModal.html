<div class="modal fade" id="adminWorkModal" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">주간 보고 / 재택 현황</h5>
                
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <h6 id="ModalLabelUserName"></h6>
                    <input type='text' id='adminDatePicker' placeholder="Select Week" />
                    <div class="mb-3">
                        <label for="thisWeekTextArea" class="col-form-label">이번 주</label>
                        <textarea class="form-control" id="thisWeekTextArea"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="nextWeekTextArea" class="col-form-label">다음 주</label>
                        <textarea class="form-control" id="nextWeekTextArea"></textarea>
                    </div>
                    <div class="mb-3">
                        <table id="tableAdminWorkModal" class="table table-striped table-bordered" style="width:100%">
                            <thead>
                                <tr>
                                    <th style="width: 20%;">월</th>
                                    <th style="width: 20%;">화</th>
                                    <th style="width: 20%;">수</th>
                                    <th style="width: 20%;">목</th>
                                    <th style="width: 20%;">금</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td id="mon"></td>
                                    <td id="tue"></td>
                                    <td id="wed"></td>
                                    <td id="thu"></td>
                                    <td id="fri"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
