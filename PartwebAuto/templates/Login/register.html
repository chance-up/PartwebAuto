<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원가입</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="./static/css/register.css">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
 {%with messages = get_flashed_messages()%}
  {%if messages %}
    <script type="text/javascript">
      alert("{{messages[-1]}}");
    </script>
    {%endif%}
  {%endwith%}
<div class = "container">
        <div class="row mt-5">
            <h1>회원가입</h1>
        </div>
        <div class="col-12">
            <br><br>
            <form method="POST" action="http://127.0.0.1:5000/register">
                <div class="form-group">
                    <label for="username">이름</label>
                    <input type="text" class="form-control" id="username" placeholder="이름" name="username"/>
                </div>
                <div class="form-group">
                    <label for="userid">이메일</label>
                    <input type="email" class="form-control" id="userid" placeholder="you@example.com" name="userid" required/>
				</div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" placeholder="비밀번호" name="password"/>
                </div>
                <div class="form-group">
                    <label for="confirm_pw">비밀번호 확인</label>
                    <input type="password" class="form-control" id="confirm_pw" placeholder="비밀번호 확인" name="confirm_pw"/>
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">가입 완료</button>
            </form>
        </div>
        </div>
<script >
</script>
</body>
</html>
