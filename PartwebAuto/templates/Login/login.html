<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./static/css/firstlogin.css">
    <script src="https://kit.fontawesome.com/51db22a717.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
</head>

<body>
    {%with messages = get_flashed_messages()%}
    {%if messages %}
    <script type="text/javascript">
        alert("{{messages[-1]}}");
    </script>
    {%endif%}
    {%endwith%}
    <div class="page-container">
        <div class="login-form-container shadow">
            <div class="login-form-right-side">
                <div class="top-logo-wrap">

                </div>
                <h1>Launcher PAGE</h1>
            </div>
            <div class="login-form-left-side">
                <div class="login-top-wrap">
                    <span>Don't have an account?</span>
                    <button class="create-account-btn shadow-light" onClick="location.href='/register'">
                        Create Profile</button>
                </div>
                <form method="POST" action="login">
                    <div class="login-input-container">

                        <div class="form-group">
                            <div class="login-input-wrap input-id">
                                <i class="far fa-envelope"></i>
                                <input placeholder="Email" name='id' type="text">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="login-input-wrap input-password">
                                <i class="fas fa-key"></i>
                                <input placeholder="Password" name='password' type="password">
                            </div>
                        </div>
                    </div>
                    <div class="login-btn-wrap">
                        <button class="login-btn">Login</button>
                        <a href="#">비밀번호를 잃어 버리셨다면 담당자에게 문의하세요</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
